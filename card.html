<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .course-card {
            width: 1060px;
            height: 160px;
            display: flex;
            align-items: center;
            /* padding: 20px; */
            box-shadow: 0px 0px 20px rgba(0, 83, 179, 0.15);
            /* border-radius: 8px; */
            background-color: #ffffff;
        }
        .course-image {
            width: 160px;
            height: 160px;
            background: url('https://via.placeholder.com/120') center/cover no-repeat;
            border-radius: 8px;
            margin-right: 20px;
        }
        .course-content {
            flex-grow: 1;
        }
        .arrow-cta {
            width: 40px;
            height: 40px;
            background-color: #0053b3;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            /* border-radius: 50%;  */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="course-card">
            <div class="course-image"></div>
            <div class="course-content">
                <p class="text-uppercase text-muted mb-1 color: #000000" style="font-size: 14px;">Degree type</p>
                <h4 class="mb-2" style="font-size: 18px; color: #0053B3;">Programme title</h4>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecatro provident facilis sapiente, ko reiciendis delectus.</p>
                <hr>
                <div class="d-flex align-items-center justify-content-between">
                    <p class="text-muted" style="font-size: 14px;">
                        Typical offer: *** | UCAS Course code: **** | Duration: # year/s ko
                    </p>
                    <a href="#" class="arrow-cta">
                        <span>&rarr;</span>
                    </a>
                </div> 
                
            </div>
            
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
